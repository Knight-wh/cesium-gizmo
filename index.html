<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        margin: 0;
      }

      #cesiumContainer {
        background: gray;
        height: 100vh;
        width: 100%;
      }

      .GizmoBar {
        background: white;
        position: absolute;
        top: 100px;
        left: 100px;
        padding: 10px;
        display: flex;
        flex-direction: column;
      }

      #transMode {
        padding-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <div class="GizmoBar">
      <div>
        <button id="trans">Trans</button>
        <button id="rotate">Rotate</button>
        <button id="scale">Scale</button>
      </div>
      <div id="transMode">
        <button id="global">Global</button>
        <button id="surface">Surface</button>
      </div>
    </div>
    <script type="module" src="/src/index.js"></script>
    <script type="module">
      import {
        Cartesian3,
        Math as CesiumMath,
        Terrain,
        Viewer,
        Model,
        Transforms,
        HeadingPitchRoll,
      } from "cesium";
      import "cesium/Build/Cesium/Widgets/widgets.css";
      import { Gizmo } from "./src";

      const gizmo = new Gizmo();

      const viewer = new Viewer("cesiumContainer", {
        terrain: Terrain.fromWorldTerrain(),
      });

      gizmo.attach(viewer);

      const btn1 = document.getElementById("trans");
      const btn2 = document.getElementById("rotate");
      const btn3 = document.getElementById("scale");
      const btn4 = document.getElementById("global");
      const btn5 = document.getElementById("surface");
      const transMode = document.getElementById("transMode");

      btn1.addEventListener("click", () => {
        gizmo.setMode("translate");
        transMode.style.visibility = "visible";
      });
      btn2.addEventListener("click", () => {
        gizmo.setMode("rotate");
        transMode.style.visibility = "hidden";
      });
      btn3.addEventListener("click", () => {
        gizmo.setMode("scale");
        transMode.style.visibility = "hidden";
      });
      btn4.addEventListener("click", () => {
        gizmo.transMode = "global";
      });
      btn5.addEventListener("click", () => {
        gizmo.transMode = "surface";
      });

      const originPoint = Cartesian3.fromDegrees(113, 23, 100);

      viewer.scene.primitives.add(
        await Model.fromGltfAsync({
          url: "./assets/CesiumBalloon.glb",
          modelMatrix: Transforms.headingPitchRollToFixedFrame(
            originPoint,
            new HeadingPitchRoll(0, 0, 0),
          ),
          debugShowBoundingVolume: false,
          scale: 100,
        }),
      );

      viewer.camera.setView({
        destination: Cartesian3.fromDegrees(113, 22.95, 4000),
        orientation: {
          heading: 0,
          pitch: CesiumMath.toRadians(-35),
          roll: 0,
        },
      });
    </script>
  </body>
</html>
